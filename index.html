<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-navbar">
        <div class="header-logo">
          <img src="image/Logo.png" alt="logo" />
        </div>
        <div class="nav">
          <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">About Me</li>
            <li class="nav-item">Portfolio</li>
            <li class="nav-item">Services</li>
          </ul>
        </div>
        <div class="header-button">
          <button class="contact-btn">Contact Me</button>
        </div>
        <div class="burger-menu">
          <img src="image/burger.png" alt="menu" />
        </div>
      </div>
    </header>
    <div class="sub-container">
      <div class="heading">
        <p class="heading-text">STUNNING PHOTOGRAPHY BY</p>
        <h1 class="heading-title">DAMIEN BRAUN</h1>
      </div>
      <div class="work">
        <div class="work-lets">
          <h2 class="lets-text">LET'S</h2>
          <button class="work-button"></button>
        </div>
        <div class="work-text">
          <h2 class="work-together">WORK TOGETHER</h2>
        </div>
      </div>
    </div>
    <div class="underline-section">
      <img src="image/underline text.png" alt="text" />
    </div>
    <div class="image-section">
      <img class="small-img" src="image/small img.png" alt="img" />
      <img class="big-img" src="image/big img.png" alt="img" />
    </div>
  </body>
</html>
